<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/comic.css">
    <title>Webcomic</title>
</head>
<body>
    <div class="maincontent">
        <div class="comic">
            <div class="comic__pagenav">
                <button class="comic__pagenavbutton--previous" id="previous"><img src="images/previous.svg" alt=""></button>
                <div class="comic_pagenav--pages">
                    <img src="images/page1.png">
                    <img src="images/page2.png">
                    <img src="images/page3.png">
                    <img src="images/page4.png">
                    <img src="images/page5.png">
                </div>
                <button class="comic__pagenavbutton--next" id="next"><img src="images/next.svg" alt=""></button>
            </div>
            
            <div class="comic__chapternav"></div>
        </div>
    </div>

</body>
</html>
