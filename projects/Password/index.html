<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preload" href="./style.css" as="style">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="name"><h1>Password Generator</h1></div>
        <div class="result-container">
            <div class="result-word">
                <span id="result"></span>
            </div>
            <button class="btn" id="clipboard">
                <p>Copy</p>
                <div class="btn-highlight"></div>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>How Many Words?</label>
                <input type="range" min="1" max="4" value="3" id="characterAmountRange">
                <input type="number" min="1" max="4" value="3" id="characterAmountNumber">
            </div>
            <div class="setting">
                <label>Uppercase Letters</label>
                <input type="checkbox" class="check" id="uppercase" checked />
            </div>
            <!-- <div class="setting">
                <label>Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div> -->
            <div class="setting">
                <label>Include Numbers</label>
                <input type="checkbox" class="check" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include Symbols</label>
                <input type="checkbox" class="check" id="symbols" checked />
            </div>
        </div>

        <button class="btn-large" id="generate">
            <p>Generate Password</p>
            <div class="btn-large-highlight"></div>
        </button>

    </div>

    <div class="copy-alert" id="copy-alert">
        <div class="copy-alert-msg" id="copy-alert-msg">
            <h2>Password copied!</h2>
            <button class="btnok" id="okbutton">
                <p>OK</p>
                <div class="btnok-highlight"></div>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

</body>
</html>
