<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainwrapper">
        <div class="carousel">
            <div class="carousel-track-container">
                <ul class="carousel-track">

                    <li class="carousel-slide current-slide first-slide">
                        <img class="carousel-image" src="con-housesquare.png">
                    </li>

                    <li class="carousel-slide">
                        <img class="carousel-image" src="con-housesquare2.png">
                    </li>

                    <li class="carousel-slide last-slide">
                        <img class="carousel-image" src="con-housesquare3.png">
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <button class="prevbutton">Previous</button>
    <button class="button">Next</button>
    <br><br><br>
    <button class="dot">DOT</button>
    <button class="dot">DOT</button>
    <button class="dot">DOT</button>
<script src="carousel.js"></script>

</body>
</html>
